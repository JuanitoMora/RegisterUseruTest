plugins {
    id 'java'
}

group = 'com.sophossolutions'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.1'
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '3.6.22'
    testImplementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '3.6.22'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '3.6.22'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '3.6.22'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.6'
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
}

